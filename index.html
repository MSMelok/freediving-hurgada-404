<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Free-Diving Hurghada</title>
</head>
<body>
    <!--==================== HEADER ====================-->
    <header class="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img class="logo-img" src="assets/img/FDH.png">
            </a>
        </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
        <!--==================== HOME ====================-->
        <section class="home">
            <div class="home__container container">
                <div class="home__data">
                    <span class="home__subtitle">Error 404</span>
                    <h1 class="home__title">Hey Buddy</h1>
                    <section class="maintenance">
                        <div class="maintenance__container container">
                            <div class="lang-options">
                                <a href="#" class="lang-option active" data-lang="en"><span class="flag-icon flag-icon-gb"></span> English</a>
                                <a href="#" class="lang-option" data-lang="ru"><span class="flag-icon flag-icon-ru"></span> Russian</a>
                                <a href="#" class="lang-option" data-lang="es"><span class="flag-icon flag-icon-es"></span> Spanish</a>
                                <a href="#" class="lang-option" data-lang="it"><span class="flag-icon flag-icon-it"></span> Italian</a>
                                <a href="#" class="lang-option" data-lang="el"><span class="flag-icon flag-icon-gr"></span> Greek</a>
                            </div>
                            <div id="message" class="maintenance__message"></div>
                        </div>
                    </section>
                </div>

                <div class="home__img" data-sr-id="2">
                    <img src="assets/img/ghost-img.png" alt="">
                    <div class="home__shadow"></div>
                </div>

            </div>

            <footer class="home__footer">
                <span>+20 114 867 5901 | info@freedivinghurghada.com
                </span>
                <br>
                <p>coded by <a href="https://msmelok.github.io/r4_2.0/" target="_blank">Muhammad Salah</a> | alll rights reserved to freedivinghurghada.com</p>
            </footer>
        </section>
    </main>

    <!--=============== SCROLLREVEAL ===============-->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
</body>
</html>
